<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Sign Up</title>
</head>
<body class="body">
    <div class="welcome">
        <a style="font-style: italic;"> Welcome to</a>
        <a> <br> <h2 style="font-style: oblique;">Mandava Guest House</h2></a>
    </div>
    <div class="box">
        <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="Name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="Name" required>
              <br>
              <label for="phone Number"><b>Phone Number</b></label>
              <input type="tel" placeholder="Enter Phone number" name="Phone Number" required>
              <br>
              <label for="age"><b>Age</b></label>
              <input type="tel" placeholder="Enter Age" name="Age" required>
              <br>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
              <br>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <br>
              <label for="psw-repeat"><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
              <br>
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>

    </div>
   
</body>
</html>
